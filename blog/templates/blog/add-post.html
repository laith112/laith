{% extends 'base.html' %}

<!-- header block -->
{% block header %}
<h1>{% block title %}Add Post{% endblock %}</h1>
{% endblock %}

<!-- content block -->
{% block content %}
<form method="POST" action="">
  {{form.hidden_tag()}}
  <div class="row">
   {{form.title.label}}
   {{form.title()}}
    </div>
    <div class="row">
      {{form.body.label}}
      {{form.body()}}
       </div>
    
  <hr class="mb-4" />
  {{form.submit()}}
</form>
{% endblock %}
